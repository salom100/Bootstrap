<html>
    <Head>
        <title>Imagens</title>

        <!-- CSS -->
        <link  href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </Head>
    <body>
        <div class="container" style="background-color:grey">
            <h1>Imagens</h1>
            <div class="text-center">
                <img src="../bootstrap/img/natureza1.jpg" class="img-fluid">
            </div>
        
                <p>class img-thumbnail cria uma borda na imagem <br>
                class rounded faz a imagem ficar arredondada nos cantos <br>
                               
                class= float left faz a imagem ficar a esquerda<br>
                class= float right faz a imagem ficar a direita<br>
                class= img-fluid a imagem fica responsiva <br>
            </p>
            
        </div>
        
        

        <footer>
            <!-- JS -->
            <script src="../bootstrap/js/jquery.js"></script>
            <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
