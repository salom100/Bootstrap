<html>
    <Head>
        <title>Primeiro site com Bootstrap</title>

        <!-- CSS -->
        <link  href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>p{padding: 50px}</style><!-- so para dar mais espaço para cada coluna-->
    </Head>
    <body>
        <div class="container-fluid" style="background-color:grey; padding: 100px 0px">
            <div class="row" style="background-color:palegreen">
                <div class="col-12">
                    <p>Menu</p>
                </div>

            </div>

            <div class="row" >
                <div class="col-xl-2 col-sm-12" style="background-color:red">
                        <p>Ola mundo</p>
                </div>
                <div class="col-xl-8 col-sm-12" style="background-color:blue">
                        <p>Ola mundo</p>
                </div>
                <div class="col-xl-2 col-sm-12" style="background-color:green">
                        <p>Ola mundo</p>
                </div>
            </div>

            <div class="row" >
                    <div class="col-xl-6 col-sm-12" style="background-color:black">
                            <p>Ola mundo</p>
                    </div>
                    <div class="col-xl-6 col-sm-12" style="background-color:yellow">
                            <p>Ola mundo</p>
                    </div>
                </div>
            <p>O sistema de grade é equivalente a 12 colunas, o tamanho das colunas que uma row pode ter deve sempre dar no maximo 12, o codigo para determinar o tamanho da coluna é col-# #= a tamanho</p>    

                
        </div>
        

        <footer>
            <!-- JS -->
            <script src="../bootstrap/js/jquery.js"></script>
            <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
