<html>
    <Head>
        <title>Componentes</title>

        <!-- CSS -->
        <link  href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <div class="container">
            <h1>Componentes</h1>

            <div class="alert alert-success">
                    Tudo deu certo <a href="#" class="alert-link">Clique aqui </a>
            </div>
            <div class="alert alert-warning">
                    Cuidado <a href="#" class="alert-link">Clique aqui </a>
            </div>
            <div class="alert alert-danger">
                    Ocorreu um erro <a href="#" class="alert-link">Clique aqui </a>
            </div>

            <h2>Bot√µes</h2>
